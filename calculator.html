<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #318fb1;
        }
        .calculator {
            background-color: #2c2f38;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 20px 20px 40px #a3cfe4, -20px -20px 40px #40444f;
            width: 320px;
            text-align: center;
        }
        #display {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: right;
            border: none;
            border-radius: 10px;
            background-color: #2c2f38;
            color: white;
            box-shadow: inset 5px 5px 10px #1a1c22, inset -5px -5px 10px #40444f;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #2c2f38;
            color: #00e6e6;
            box-shadow: 5px 5px 10px #1a1c22, -5px -5px 10px #40444f;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:active {
            box-shadow: inset 5px 5px 10px #1a1c22, inset -5px -5px 10px #40444f;
            transform: scale(0.95);
        }
        .wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteLast()">DE</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="wide" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                alert("Invalid expression");
            }
        }
    </script>
</body>
</html>
